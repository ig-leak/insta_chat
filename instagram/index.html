
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <!-- FAVIVON -->
    <link rel="shortcut icon" href="./images/favicon.png" type="image/png">
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- APP CSS -->
    <link rel="stylesheet" href="./app.css">
</head>

<body>

    <div class="container">
        <div class="main-container">
            <div class="main-content">
                <div class="slide-container" style="background-image: url(./images/phone_frame.png);">
                    <div class="slide-content" id="slide-content">
                        <img src="./images/slide_1.png" alt="slide image" class="active">
                        <img src="./images/slide_2.png" alt="slide image">
                        <img src="./images/slide_3.png" alt="slide image">
                        <img src="./images/slide_4.png" alt="slide image">
                    </div>
                </div>
                <div class="form-container">
                    <div class="form-content box">
                        <div class="logo">
                            <img src="./images/logo-light.png" alt="Instagram logo" class="logo-light">
                            <img src="./images/logo-dark.png" alt="Instagram logo" class="logo-dark">
                        </div>
                        <div class="signin-form" id="signin-form">
                            <form action="#" method="GET">
                                <div class="form-group">
                                    <div class="animate-input">
                                        <span>
                                            Phone number, username or email
                                        </span>
                                        <input type="text" name="text">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="animate-input">
                                        <span>
                                            Password
                                        </span>
                                        <input type="password" name="password">
                                        <button type="button">Show</button>
                                    </div>
                                </div>
                                <div class="btn-group">
                                    <button type="submit" class="btn-login" id="signin-btn" disabled>
                                        Log in
                                    </button>
                                </div>
                                <div class="divine">
                                    <div></div>
                                    <div>OR</div>
                                    <div></div>
                                </div>
                                <div class="btn-group">
                                    <button class="btn-fb">
                                        <img src="./images/fb-icon.png" alt="">
                                        <span>Log in with Facebook</span>
                                    </button>
                                </div>
                                <a href="https://www.instagram.com/accounts/password/reset/" class="forgot-pw" target="_blank">Forgot password?</a>
                            </form>
                        </div>
                    </div>
                    <div class="box goto">
                        <p>
                            Don't have an account?
                            <a href="https://www.instagram.com/accounts/emailsignup/" target="_blank">Sign up</a>
                        </p>
                    </div>

                    <div class="app-download">
                        <p>Get the app.</p>
                        <div class="store-link">
                            <a href="https://play.google.com/store/apps/details?id=com.instagram.android" target="_blank">
                                <img src="./images/gg_play.png" alt="google play">
                            </a>
                            <a href="ms-windows-store://pdp/?productid=9nblggh5l9xt&referrer=appbadge&source=www.instagram.com&mode=mini&pos=-8%2C-8%2C1382%2C784">
                                <img src="./images/ms_store.png" alt="app store">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="links">
                <a href="https://about.meta.com/" target="_blank">Meta</a>
                <a href="https://about.instagram.com/" target="_blank">About</a>
                <a href="https://about.instagram.com/en_US/blog" target="_blank">Blog</a>
                <a href="https://about.instagram.com/about-us/careers" target="_blank">Jobs</a>
                <a href="https://help.instagram.com/" target="_blank">Help</a>
                <a href="https://developers.facebook.com/docs/instagram" target="_blank">API</a>
                <a href="https://privacycenter.instagram.com/policy/" target="_blank">Privacy</a>
                <a href="https://www.instagram.com/legal/terms/" target="_blank">Terms</a>
                <a href="#">Top Accounts</a> <!-- TODO::put this page link. -->
                <a href="https://www.instagram.com/explore/locations/" target="_blank">Locations</a>
                <a href="https://www.instagram.com/web/lite/" target="_blank">Instagram Lite</a>
                <a href="https://www.threads.net/" target="_blank">Threads</a>
                <a href="https://www.facebook.com/help/instagram/261704639352628" target="_blank">Contact Uploading & Non-Users</a>
                <a href="https://about.meta.com/technologies/meta-verified/" target="_blank">Meta Verified</a>
            </div>
            <div class="select-copyright">
                <div class="select">
                    <span style="display: flex; align-items: center; cursor: pointer;">
                        <span style="margin-right: 4px;">English</span>
                        <span style="transform: rotate(180deg);">
                            <svg aria-label="Down chevron icon" color="rgb(115, 115, 115)" fill="rgb(115, 115, 115)" height="12" role="img" viewBox="0 0 24 24" width="12">
                                <path d="M21 17.502a.997.997 0 0 1-.707-.293L12 8.913l-8.293 8.296a1 1 0 1 1-1.414-1.414l9-9.004a1.03 1.03 0 0 1 1.414 0l9 9.004A1 1 0 0 1 21 17.502Z"></path>
                            </svg>
                        </span>
                    </span>
                </div>
                <div class="copyright">
                    Â© 2024 Instagram from Meta
                </div>
            </div>
        </div>
    </div>

    <!-- APP JS -->
    <script src="./app.js"></script>

</body>

</html>
